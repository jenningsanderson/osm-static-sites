<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Various OSM related data analyses</title>
  <meta name="description" content="Various OSM">
  <meta name="author" content="Jennings Anderson">

  <link rel="stylesheet" href="page.css">

</head>

<body>

	<section id='header'>
		<h1>Results of Various OpenStreetMap Analyses by Jennings Anderson</h1>
	</section>

	<section id='main'>
		<p>Smaller projects / archived projects that aren't enough to be their own repositories with project pages, but are worth sharing nonetheless: </p>

		<ul id='contentList'></ul>

	</section>


  <script src="page.js"></script>
  <script type="module">
    
    import { Octokit } from "https://cdn.pika.dev/@octokit/rest";

    const octokit = new Octokit();

    octokit.repos.getContents({
      owner: "jenningsanderson",
      repo: "various-osm",
      path: "docs"
  })
  .then(({ data }) => {

  	var list = document.getElementById('contentList')

  	data.filter( _ =>{
  		
  		return ['index.html','CNAME','page.js','page.css'].indexOf(_.name) < 0

  	}).forEach(function(file){

  		list.appendChild(
  			buildBeautifulListItemLink(file))
  		
  	})
  });


  </script>

</body>
</html>
